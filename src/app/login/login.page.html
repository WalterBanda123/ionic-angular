<ion-content [fullscreen]="true">
  <div class="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-center">
            <span>
              <h2>
                Welcome Back ,
                <ion-icon
                  name="happy-outline"
                  size="large"
                  color="success"
                ></ion-icon></h2
            ></span>

            <h1 style="font-weight: bold; font-size: 1.75rem">Sign in</h1>
          </ion-label>
        </ion-col>
      </ion-row>
      <form [formGroup]="loginForm" (ngSubmit)="userSignIn(loginForm)">
        <ion-row>
          <ion-col>
            <ion-item className="ion-padding" lines="none" mode="ios">
              <ion-icon name="mail-outline" />
              <ion-input
                className="ion-margin-left"
                placeholder="Email"
                labelPlacement="stacked"
                type="email"
                autocomplete="false"
                autocorrect="false"
                formControlName="email"
                name="email"
                id="email"
              />
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item className="ion-padding" lines="none" mode="ios">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-input
                className="ion-margin-left"
                placeholder="Password"
                labelPlacement="stacked"
                type="password"
                autocomplete="false"
                autocorrect="false"
                formControlName="password"
                name="password"
                id="password"
              />
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row className="ion-text-center ">
          <ion-col size="8" offset="2" class="ion-margin">
            <ion-button expand="block" color="warning" type="submit"> Login </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
